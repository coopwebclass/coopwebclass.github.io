<div class="row">
  <div class="col-lg-12 upcoming-title">
    <h1>All Assignments</h1>
    <p>
      This is a list of all of the assignments from the course!
    </p>
    <hr>
  </div>
</div>

<div ng-controller="AssignmentsCtrl as assignments">
  <div class="row">
    <div class="col-xs-12 post-list light divided">
      <div ng-repeat="item in assignments | limitTo:4" class="post-item">
        <div class="post-item__date">
          <div class="month">{{ item.date.month }}</div>
          <div class="day">{{ item.date.day }}</div>
        </div>
        <div class="post-item__title">
          <a href="#">{{ item.title }}</a>
          <p>{{ item.desc }}</p>
          <a class="btn-assignment" ng-href="#/assignments">See</a>
          <!-- <span class="overdue">OVERDUE<i class="fa fa-sad" id="sad-face"></i></span> -->
        </div>
      </div>
    </div>
  </div> <!-- row -->

  <div class="modal-wrapper ng-hide">
    <div class="modal-inner">
      <span class="fa fa-close closer"></span>
      <div class="group">
        <h1 class="assignment-title">{{ title }}</h1>
        <hr>
        <a class="btn-assignment" ng-href="https://www.google.com">Google</a>
      </div>
    </div>
  </div>
</div>
